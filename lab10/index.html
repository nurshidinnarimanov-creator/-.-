  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cfe6ff;
      text-align: center;
      padding-top: 40px;
    }
    .container {
      background: #fff;

<body>

  <h1>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã üå°Ô∏è</h1>

  <div class="container">
    
    <label for="value">–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ:</label><br>
    <input type="number" id="value" value="25" step="0.1"><br><br>

    <label for="from">–ò–∑:</label><br>
    <select id="from">
      <option value="C">–¶–µ–ª—å—Å–∏–π (¬∞C)</option>
      <option value="F">–§–∞—Ä–µ–Ω–≥–µ–π—Ç (¬∞F)</option>
      <option value="K">–ö–µ–ª—å–≤–∏–Ω (K)</option>
    </select>

    <div class="result" id="output"></div>

  </div>

<script>
// ===== –ú–û–î–£–õ–¨ mathUtils =====
function toCelsius(value, from) {
  if (from === "C") return value;
  if (from === "F") return (value - 32) * 5/9;
  if (from === "K") return value - 273.15;
}

function fromCelsius(celsius) {
  return {
    C: celsius,
    F: (celsius * 9/5) + 32,
    K: celsius + 273.15
  };
}

// ===== –ú–û–î–£–õ–¨ formatUtils =====
function formatNumber(value) {
  return value.toFixed(2);
}

function formatResults(values, fromUnit) {
  const units = { C: "¬∞C", F: "¬∞F", K: "K" };
  let html = "";
  for (const [unit, val] of Object.entries(values)) {
    if (unit !== fromUnit) {
      html += `<p><span class="highlight">${formatNumber(val)}</span> ${units[unit]}</p>`;
    }
  }
  return html;
}

// ===== –ì–õ–ê–í–ù–ê–Ø –õ–û–ì–ò–ö–ê =====
const input = document.getElementById('value');
const select = document.getElementById('from');
const output = document.getElementById('output');

function update() {
  const value = parseFloat(input.value);
  const from = select.value;
  const celsius = toCelsius(value, from);
  const results = fromCelsius(celsius);
  output.innerHTML = formatResults(results, from);
}

input.addEventListener('input', update);
select.addEventListener('change', update);
update();

</script>

</body>
